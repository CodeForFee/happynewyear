<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Happy New Year 2025</title>

    <!-- Include Tailwind CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      .background-image {
        background-image: url("https://img.freepik.com/premium-vector/2025-chinese-new-year-year-snake-poster-with-cute-zodiac-snakes-gold-ingots-chinese-tra_1384104-10.jpg?w=1480");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      .container-bg {
        background-color: rgba(0, 0, 0, 0.3);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        position: relative;
        z-index: 20;
        backdrop-filter: blur(5px);
        transition: all 0.5s ease;
        width: 95%;
        padding: 1rem;
        margin: 0 auto;
        max-width: 600px;
      }

      .hidden {
        display: none;
      }

      .fireworks {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
        opacity: 0.7;
      }

      .countdown-item {
        background-color: rgba(0, 0, 0, 0.7) !important;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5),
          0 0 20px rgba(255, 255, 255, 0.1) !important;
        transition: transform 0.3s ease-in-out;
        padding: 0.75rem;
        font-size: 1.25rem;
        min-width: 70px;
        margin: 0 0.25rem;
      }

      .countdown-item:hover {
        transform: scale(1.1);
      }

      #currentTime {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        font-weight: bold;
      }

      .highlight {
        color: #ffeb3b;
        text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b, 0 0 30px #ffeb3b;
      }

      #progressContainer {
        background-color: rgba(17, 24, 39, 0.8) !important;
        height: 32px;
      }

      #progressBar {
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        height: 32px;
      }

      #progressText {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        transition: all 0.2s ease-in-out;
        font-size: 1.125rem;
      }

      .scale-125 {
        transform: translate(-50%, -50%) scale(1.25) !important;
      }

      #personalGreeting {
        transition: opacity 0.2s ease-in-out;
      }

      /* Regular mobile devices */
      @media screen and (max-width: 640px) {
        .text-center {
          padding: 1rem !important;
        }

        .text-5xl {
          font-size: 2.25rem !important;
          line-height: 2.5rem !important;
        }

        .text-2xl {
          font-size: 1.5rem !important;
          line-height: 2rem !important;
        }

        .space-x-4 {
          gap: 0.75rem !important;
        }

        .countdown-item {
          padding: 0.625rem !important;
          font-size: 1.125rem !important;
          min-width: 65px;
        }

        #progressContainer {
          height: 28px !important;
          width: 95% !important;
          margin: 0 auto;
        }

        #progressBar {
          height: 28px !important;
        }

        #progressText {
          font-size: 1rem !important;
        }

        .background-image {
          background-size: cover;
          background-position: center;
          min-height: 100vh;
          width: 100vw;
        }

        .mb-4 {
          margin-bottom: 1rem !important;
        }

        .mb-8 {
          margin-bottom: 2rem !important;
        }
      }

      /* Small phones */
      @media screen and (max-width: 375px) {
        .container-bg {
          width: 92% !important;
          padding: 0.875rem !important;
        }

        .countdown-item {
          padding: 0.5rem !important;
          font-size: 1rem !important;
          min-width: 55px;
        }

        .text-5xl {
          font-size: 1.75rem !important;
          line-height: 2rem !important;
        }

        .space-x-4 {
          gap: 0.5rem !important;
        }

        #progressContainer {
          height: 24px !important;
        }

        #progressBar {
          height: 24px !important;
        }

        #progressText {
          font-size: 0.875rem !important;
        }
      }

      /* Extra small phones */
      @media screen and (max-width: 320px) {
        .container-bg {
          width: 90% !important;
          padding: 0.75rem !important;
        }

        .countdown-item {
          padding: 0.375rem !important;
          font-size: 0.875rem !important;
          min-width: 48px;
        }

        .text-5xl {
          font-size: 1.5rem !important;
          line-height: 1.75rem !important;
        }

        #progressContainer {
          height: 20px !important;
        }

        #progressBar {
          height: 20px !important;
        }

        #progressText {
          font-size: 0.75rem !important;
        }
      }

      /* Touch device optimizations */
      @media (hover: none) {
        .countdown-item:hover {
          transform: none;
        }

        button:hover {
          transform: none !important;
        }
      }

      /* Landscape mode optimization */
      @media screen and (max-height: 500px) and (orientation: landscape) {
        .container-bg {
          padding: 0.75rem;
          margin-top: 1rem;
          margin-bottom: 1rem;
        }

        .text-5xl {
          font-size: 1.75rem !important;
        }

        .countdown-item {
          padding: 0.5rem !important;
        }

        .mb-8 {
          margin-bottom: 1rem !important;
        }

        #progressContainer,
        #progressBar {
          height: 24px !important;
        }

        #progressText {
          font-size: 0.875rem !important;
        }
      }

      /* Admin button and music control styles */
      .fixed.top-4.right-4,
      .fixed.top-4.left-4 {
        z-index: 50;
      }

      .fixed.top-4.right-4 button,
      .fixed.top-4.left-4 button {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
      }

      .fixed.top-4.right-4 button:hover,
      .fixed.top-4.left-4 button:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      /* Button styles */
      button.bg-blue-500 {
        transition: all 0.2s ease-in-out;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      button.bg-blue-500:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
      }

      @media screen and (max-width: 640px) {
        button.bg-blue-500 {
          padding: 0.75rem 1.5rem;
          font-size: 1rem;
        }
      }

      @media screen and (max-width: 375px) {
        button.bg-blue-500 {
          padding: 0.625rem 1.25rem;
          font-size: 0.875rem;
        }
      }
    </style>
  </head>

  <body
    class="bg-gray-900 text-blue-300 flex items-center justify-center h-screen background-image"
  >
    <a
      href="admin.html"
      class="fixed top-4 right-4 p-3 rounded-full bg-white bg-opacity-10 hover:bg-opacity-20 transition-all duration-300 backdrop-blur-sm z-50"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-white opacity-50 hover:opacity-100"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        />
      </svg>
    </a>

    <div class="fixed top-4 left-4 flex space-x-2 z-50">
      <button
        onclick="toggleMusic()"
        class="p-3 rounded-full bg-white bg-opacity-10 hover:bg-opacity-20 transition-all duration-300 backdrop-blur-sm"
      >
        <svg
          id="musicIcon"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-white opacity-50 hover:opacity-100"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            id="musicPath"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15.536 8.464a5 5 0 010 7.072M12 18.364a3 3 0 010-4.243M18.364 5.636a8 8 0 010 11.314"
          />
        </svg>
      </button>
    </div>

    <canvas id="fireworksCanvas" class="fireworks"></canvas>

    <div class="text-center container-bg p-8 rounded-lg shadow-lg">
      <div
        id="progressContainer"
        class="w-full bg-gray-700 rounded-full h-8 mb-4 relative"
      >
        <div
          id="progressBar"
          class="bg-blue-500 h-8 rounded-full transition-all duration-300 ease-in-out"
          style="width: 0%"
        ></div>
        <div
          id="progressText"
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white font-bold text-lg"
        >
          0%
        </div>
      </div>

      <div id="currentTime" class="text-2xl mb-4 font-semibold"></div>

      <div class="flex justify-center space-x-4 mb-8">
        <div
          id="days"
          class="countdown-item bg-gray-800 p-4 rounded-lg shadow-lg text-2xl font-bold"
        ></div>

        <div
          id="hours"
          class="countdown-item bg-gray-800 p-4 rounded-lg shadow-lg text-2xl font-bold"
        ></div>

        <div
          id="minutes"
          class="countdown-item bg-gray-800 p-4 rounded-lg shadow-lg text-2xl font-bold"
        ></div>

        <div
          id="seconds"
          class="countdown-item bg-gray-800 p-4 rounded-lg shadow-lg text-2xl font-bold"
        ></div>
      </div>

      <h1
        id="newYearMessage"
        class="text-5xl font-bold mb-8 hidden animate-bounce highlight"
      >
        Happy New Year 2025
      </h1>

      <div id="greetingForm" class="mt-8">
        <button
          onclick="showGreeting()"
          class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 text-lg font-semibold transform hover:scale-105 transition-all duration-200 shadow-lg"
        >
          Nhận lời chúc năm mới
        </button>
      </div>
      <div
        id="personalGreeting"
        class="mt-4 text-xl text-yellow-300 hidden"
      ></div>
    </div>

    <audio id="lunarMusic" loop preload="auto"></audio>

    <script src="script.js"></script>
  </body>
</html>
