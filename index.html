<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Happy New Year 2025</title>

    <!-- Include Tailwind CSS -->

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>

        .background-image {

            background-image: url('https://img.freepik.com/premium-vector/2025-chinese-new-year-year-snake-poster-with-cute-zodiac-snakes-gold-ingots-chinese-tra_1384104-10.jpg?w=1480');

            background-size: cover;

            background-position: center;

            background-repeat: no-repeat;

            opacity: 1;

            transition: opacity 0.5s ease;

        }

        .container-bg {

            background-color: rgba(0, 0, 0, 0.3);

            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);

            position: relative;

            z-index: 20;

            backdrop-filter: blur(5px);

            transition: all 0.5s ease;

        }

        .hidden {

            display: none;

        }

        .fireworks {

            position: absolute;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            pointer-events: none;

            z-index: 10;

            opacity: 0.7;

        }

        .countdown-item {

            background-color: rgba(0, 0, 0, 0.7) !important;

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), 

                        0 0 20px rgba(255, 255, 255, 0.1) !important;

            transition: transform 0.3s ease-in-out;

        }

        .countdown-item:hover {

            transform: scale(1.1);

        }

        #currentTime {

            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);

            font-weight: bold;

        }

        .highlight {

            color: #ffeb3b;

            text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b, 0 0 30px #ffeb3b;

        }

        #progressContainer {

            background-color: rgba(17, 24, 39, 0.8) !important;

        }

        #progressBar {

            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);

        }

    </style>

</head>

<body class="bg-gray-900 text-blue-300 flex items-center justify-center h-screen background-image">

    <canvas id="fireworksCanvas" class="fireworks"></canvas>

    <div class="text-center container-bg p-8 rounded-lg shadow-lg">

        <div id="currentTime" class="text-2xl mb-4 font-semibold"></div>

        <div class="flex justify-center space-x-4 mb-8">

            <div id="days" class="countdown-item bg-gray-800 p-4 rounded-lg shadow-lg text-2xl font-bold"></div>

            <div id="hours" class="countdown-item bg-gray-800 p-4 rounded-lg shadow-lg text-2xl font-bold"></div>

            <div id="minutes" class="countdown-item bg-gray-800 p-4 rounded-lg shadow-lg text-2xl font-bold"></div>

            <div id="seconds" class="countdown-item bg-gray-800 p-4 rounded-lg shadow-lg text-2xl font-bold"></div>

        </div>

        <h1 id="newYearMessage" class="text-5xl font-bold mb-8 hidden animate-bounce highlight">Happy New Year 2025</h1>

        <div id="progressContainer" class="w-full bg-gray-700 rounded-full h-4 mb-4 hidden">

            <div id="progressBar" class="bg-blue-500 h-4 rounded-full" style="width: 0%;"></div>

        </div>

    </div>

    <audio id="lunarMusic" src="lunarmusic.mp3" preload="auto"></audio>

    <script src="script.js"></script>

</body>

</html>
