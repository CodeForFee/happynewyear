<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - New Year 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Login Form -->
    <div id="loginForm" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
            <input type="password" id="adminPassword" placeholder="Enter admin password" 
                   class="w-full p-2 mb-4 border rounded">
            <button onclick="login()" 
                    class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                Login
            </button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden min-h-screen bg-gray-100 p-8">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">Admin Panel</h1>
                <div class="flex space-x-4">
                    <a href="index.html" 
                       class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                             class="h-5 w-5 mr-2" 
                             fill="none" 
                             viewBox="0 0 24 24" 
                             stroke="currentColor">
                            <path stroke-linecap="round" 
                                  stroke-linejoin="round" 
                                  stroke-width="2" 
                                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Về trang chủ
                    </a>
                    <button onclick="logout()" 
                            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        Logout
                    </button>
                </div>
            </div>

            <!-- Settings Sections -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Countdown Settings -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4">Countdown Settings</h2>
                    <div class="mb-4">
                        <label class="block mb-2">Target Date & Time</label>
                        <input type="datetime-local" id="targetDateTime" 
                               class="w-full p-2 border rounded"
                               value="2025-01-01T00:00">
                    </div>
                    <button onclick="saveCountdownSettings()" 
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Save Countdown
                    </button>
                </div>

                <!-- Background Settings -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4">Background Settings</h2>
                    <div class="mb-4">
                        <label class="block mb-2">Background Image URL</label>
                        <input type="text" id="backgroundUrl" 
                               class="w-full p-2 border rounded">
                    </div>
                    <button onclick="saveBackgroundSettings()" 
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Save Background
                    </button>
                </div>

                <!-- Music Settings -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4">Music Settings</h2>
                    <div class="mb-4">
                        <label class="block mb-2">Music URL</label>
                        <input type="text" id="musicUrl" 
                               class="w-full p-2 border rounded mb-2"
                               placeholder="Enter music URL or upload file">
                        <input type="file" id="musicFile" accept="audio/*" 
                               class="w-full p-2 border rounded"
                               onchange="handleMusicUpload(event)">
                    </div>
                    <div class="mb-4">
                        <audio id="musicPreview" controls class="w-full">
                            <source src="" type="audio/mpeg">
                        </audio>
                    </div>
                    <button onclick="saveMusicSettings()" 
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Save Music
                    </button>
                </div>

                <!-- Greetings Management -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4">Greetings Management</h2>
                    <div class="mb-4">
                        <label class="block mb-2">Add New Greeting Template</label>
                        <textarea id="greetingTemplate" rows="3" 
                                  class="w-full p-2 border rounded" 
                                  placeholder="Add New Greeting"></textarea>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="saveGreeting()" 
                                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Add Greeting
                        </button>
                        <button onclick="resetGreetings()" 
                                class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                            Reset to Default
                        </button>
                        <button onclick="clearAllGreetings()" 
                                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                            Clear All & Reset
                        </button>
                    </div>
                    <div class="mt-4">
                        <h3 class="font-bold mb-2">Current Greetings</h3>
                        <div id="greetingsList" class="max-h-40 overflow-y-auto">
                            <!-- Greetings will be listed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
